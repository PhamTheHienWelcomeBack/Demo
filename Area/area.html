<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./area.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="part1">
        <div class="logo">
            <a href="#">Vũ Trụ Liên Minh</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Khu vực</a></li>
                <li><a href="#">Vũ trụ</a></li>
            </ul>
            <div class="search">
                <form action="#">
                    <button id=""><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" id="" placeholder="Tìm kiếm">
                    <button type="reset"><i class="fa-solid fa-xmark"></i></button>
                </form>
            </div>
        </div>
        <div class="profile">
            <div class="profile-btn">
                <div class="account">
                    <button id="account-button">
                        <i class="fa-solid fa-user"></i>
                        <i id="caret-icon" class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
                <div id="form-feature" class="form-feature">
                    <div class="wrapper">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="profile-page">
                            <a href="#">Trang cá nhân</a>
                            <a href="#">Giỏ hàng</a>
                        </div>
                    </div>
                    <div class="log-out">
                        <button id="">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./area.js"></script>
</body>
</html>
