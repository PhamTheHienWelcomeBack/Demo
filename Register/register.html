<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="register" id="register">
        <div class="container sign-in">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="form-social">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hoặc đăng nhập bằng tài khoản của bạn</span>
                <input type="text" id="username-sign-in" placeholder="Tên đăng nhập">
                <input type="password" id="password-sign-in" placeholder="Mật khẩu">
                <a href="#">Quên mật khẩu?</a>
                <button id="sign-in-submit">Tiếp tục</button>
            </form>
        </div>
        <div class="container sign-up">
            <form action="#">
                <h1>Đăng ký</h1>
                <div class="form-social">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hoặc đăng ký tài khoản mới cho bạn</span>
                <input type="text" id="username-sign-up" placeholder="Tên đăng nhập">
                <input type="password" id="password-sign-up" placeholder="Mật khẩu">
                <input type="password" id="confirm-sign-up" placeholder="Nhập lại mật khẩu">
                <button id="sign-up-submit">Bắt đầu</button>
            </form>
        </div>
        <div class="wrapper">
            <div class="overlay">
                <div class="panel left">
                    <h1>Chào mừng trởi lại<br>Vũ Trụ Liên Minh!</h1>
                    <p>Hãy đăng nhập để tiếp tục mua hàng</p>
                    <button class="ghost" id="sign-in-now">Đăng nhập</button>
                </div>
                <div class="panel right">
                    <h1>Chào mừng bạn đến<br>Vũ Trụ Liên Minh!</h1>
                    <p>Hãy tạo tài khoản để bạn mua hàng</p>
                    <button class="ghost" id="sign-up-now">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
